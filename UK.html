<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">  
<title>UK Based SignUp</title>
</head>
<body>
  <div class="everythinng">
    <div class="section-1">
      <h1>Simplify your HR and payroll management</h1>
      <img src="Images/Main.png" alt="Main">

    </div>
    <div class="section-2">

      <div style="text-align: center; padding-bottom: 2.5rem;"><img src="Images/Logo.png" alt="Logo"></div>
      <h4 style="text-align: center; font-size: small; font-weight: bold; padding-bottom: 2rem;">Sign Up</h4>
      <div style="text-align: center; padding-bottom: 4rem;"><img src="Images/Phase 11.svg" alt="Logo"></div>
      
      
      <div class="Initials">
      <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Business/Account Title</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Input Business/Account Title" style="width: 400px; margin-bottom: 2.0rem;">
      </div>
  
      <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">First Name</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Input First Name" style="width: 400px; margin-bottom: 2.0rem;">
      </div>
  
      <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Input Last Name" style="width: 400px; margin-bottom: 2.0rem;">
      </div>
      <div style="display: flex; justify-content: flex-end; padding: 2rem 7rem 2rem 2rem">
        <button type="button" class="btn btn-primary" style="background-color: #2271B6;">Next</button>
      </div>
      
      
      <p class="Log" style="text-align: center; padding: 0.5rem 6rem 4rem 0rem;">Already have an account? <a href="#" style="color: #2271B6;">Login</a></p>

        <label for="exampleFormControlInput1" class="form-label">Country</label>
        <select class="form-select" aria-label="Default select example" style="width: 400px; margin-bottom: 1.5rem;">
          <option value="1">Nigeria</option>
          <option value="2">United Kingdom</option>
        </select>


        
        <label for="exampleFormControlInput1" class="form-label">State</label>
        <select class="form-select" aria-label="Default select example" style="width: 400px; margin-bottom: 1.5rem;">
          <option value="1">State</option>
        </select>



        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">City</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" style="width: 400px; margin-bottom: 1.5rem;" placeholder="Input City">
      </div>
      


      <label for="inputPassword5" class="form-label">Input Password</label>
          <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Input Password" style="width: 400px;">
            <div id="passwordHelpBlock" class="form-text" style="max-width: 400px; font-size: small;  margin-bottom: 2.0rem;">
            Password should contain 8–16 characters, including uppercase, lowercase, number, and special character.
    </div>






        <label for="inputPassword5" class="form-label">Confirm Password</label>
        <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Confirm Password" style="width: 400px;">
        <div id="passwordHelpBlock" class="form-text" style="max-width: 400px; font-size: small; margin-bottom: 5.0rem;">
        Password should contain 8–16 characters, including uppercase, lowercase, number, and special character.
        </div>


      <label class="card mb-3" style="cursor: pointer;">
    <div class="card-body d-flex align-items-center justify-content-between">
      <span class="mb-0">Option 1 Text</span>
      <input type="radio" name="cardOptions" class="form-check-input" style="pointer-events: none;">
    </div>
    <input type="radio" name="cardOptions" class="d-none" />
  </label>

 
  <label class="card mb-3" style="cursor: pointer;">
    <div class="card-body d-flex align-items-center justify-content-between">
      <span class="mb-0">Option 2 Text</span>
      <input type="radio" name="cardOptions" class="form-check-input" style="pointer-events: none;">
    </div>
    <input type="radio" name="cardOptions" class="d-none" />
  </label>


  <select class="form-select" aria-label="Default select example">
  <option selected>Select </option>
  <option value="1">Bronze Monthly                  &pound;1.14</option>
  <option value="2">Bronze Annually            &pound;0.99 x 12</option>
  <option value="3">Silver Monthly                  &pound;3.44</option>
  <option value="4">Silver Annually            &pound;2.99 x 12</option>
  <option value="3">Gold Monthly                    &pound;5.74</option>
  <option value="3">Gold Annually              &pound;4.99 x 12</option>
  <option value="3">Platnuium Monthly               &pound;9.19</option>
  <option value="3">Platnium Annually          &pound;7.99 x 12</option>
</select>















          </div>
        














      </div>
  </div>
</div>
</div>
